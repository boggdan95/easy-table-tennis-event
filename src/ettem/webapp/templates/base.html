<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Easy Table Tennis Event Manager{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1, h2 { color: #333; }
        .nav { margin-bottom: 20px; padding: 10px; background: #007bff; color: white; border-radius: 4px; }
        .nav a { color: white; margin-right: 15px; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-warning:hover { background: #e0a800; }
        .group-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .status-pending { color: #6c757d; }
        .status-completed { color: #28a745; font-weight: bold; }
        .status-walkover { color: #dc3545; }
        form { margin: 20px 0; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="number"] { padding: 8px; width: 80px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="checkbox"] { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Inicio</a>
            {% block nav %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
