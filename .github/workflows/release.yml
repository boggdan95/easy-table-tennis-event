name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            asset_name: ETTEM-Windows.exe
          - os: macos-latest
            asset_name: ETTEM-macOS.dmg
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run tests
        shell: bash
        env:
          PYTHONPATH: src
        run: python -m pytest tests/ -x -q --ignore=tests/test_webapp_smoke.py

      - name: Build executable
        run: python build.py --clean

      - name: Rename Windows executable
        if: runner.os == 'Windows'
        run: mv dist/ETTEM.exe dist/ETTEM-Windows.exe
        shell: bash

      - name: Create macOS DMG
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "ETTEM" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon "ETTEM.app" 150 185 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            "dist/ETTEM-macOS.dmg" \
            "dist/ETTEM.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/ETTEM-Windows.exe/ETTEM-Windows.exe
            artifacts/ETTEM-macOS.dmg/ETTEM-macOS.dmg
